<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Effect Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Montserrat', serif; }
    </style>
</head>
<body class="bg-black text-white">

    <div class="fixed inset-0 m-0 w-full h-full touch-none overflow-hidden">
        <canvas id="liquid-canvas" class="fixed inset-0 w-full h-full"></canvas>
    </div>

    <!-- Import Map for Three.js (Optional but good practice if needed by the module) -->
    <!-- The library seems to bundle three.js or handle it, but we'll load the module directly -->

    <script type="module">
        import LiquidBackground from 'https://cdn.jsdelivr.net/npm/threejs-components@0.0.22/build/backgrounds/liquid1.min.js';

        const canvas = document.getElementById('liquid-canvas');

        if (canvas) {
            const app = LiquidBackground(canvas);
            
            // Using a high-quality abstract image from Unsplash
            app.loadImage('https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=2070&auto=format&fit=crop');
            
            app.liquidPlane.material.metalness = 0.75;
            app.liquidPlane.material.roughness = 0.25;
            app.liquidPlane.uniforms.displacementScale.value = 5;
            app.setRain(false);
            
            window.__liquidApp = app;

            // Handle resize
            window.addEventListener('resize', () => {
                // The library might handle resize automatically, but sometimes explicit resize is needed for canvas
                // app.resize(); // Checking if available or if canvas css handles it
            });

            // Cleanup on unload
            window.addEventListener('beforeunload', () => {
                if (window.__liquidApp && window.__liquidApp.dispose) {
                    window.__liquidApp.dispose();
                }
            });
        }
    </script>
</body>
</html>
